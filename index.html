<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nellie Bly - Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nellie Bly - Music</h1>
    </header>
    
    <section class="album">
        <img src="assets/artwork/unfamiliarity.jpg" alt="Unfamiliarity Album Cover" class="album-art">
        <div class="album-info">
            <h2>Unfamiliarity</h2>
            <a href="assets/music/Unfamiliarity.zip" class="download-btn">Download Full EP</a>
        </div>
        <ul class="tracklist">
            <li>
                Outlier
                <button class="play-btn" data-src="assets/music/Unfamiliarity/01_outlier.mp3">▶</button>
                <a href="assets/music/Unfamiliarity/01_outlier.mp3" class="download-track">⬇</a>
            </li>
            <li>
                Nothing Could Be Something
                <button class="play-btn" data-src="assets/music/Unfamiliarity/02_nothing_could_be_something.mp3">▶</button>
                <a href="assets/music/Unfamiliarity/02_nothing_could_be_something.mp3" class="download-track">⬇</a>
            </li>
            <!-- Add other tracks here in the same format -->
        </ul>
    </section>
    
    <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mp3">
    </audio>
    
    <script>
        const player = document.getElementById("audio-player");
        const source = document.getElementById("audio-source");
        const buttons = document.querySelectorAll(".play-btn");
        
        buttons.forEach(button => {
            button.addEventListener("click", function() {
                if (source.src.includes(this.dataset.src)) {
                    if (player.paused) {
                        player.play();
                    } else {
                        player.pause();
                    }
                } else {
                    source.src = this.dataset.src;
                    player.load();
                    player.play();
                }
            });
        });
    </script>
</body>
</html>
