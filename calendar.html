<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Calendar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            position: relative;
            width: 100%;
            height: 600px; /* Adjust as needed */
            background: url('/assets/images/header2.png') center/cover no-repeat;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px; /* Adjust as needed */
            height: auto;
            cursor: pointer;
        }
        .calendar {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        .event {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .event:nth-child(even) {
            background-color: #f9f9f9;
        }
        .event div {
            flex: 1;
            text-align: center;
        }
        @media (max-width: 600px) {
            .event {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/assets/images/logo.png" alt="Band Logo" class="logo" onclick="window.location.href='index.html'">
    </div>
    <div class="calendar">
        <div class="event">
            <div>Date</div>
            <div>Venue</div>
            <div>City</div>
            <div>Time</div>
        </div>
        <div class="event">
            <div>February 28, 2025</div>
            <div>The Nest</div>
            <div>West Lafayette, IN</div>
            <div>7:00 PM</div>
        </div>
        <div class="event">
            <div>March 23, 2025</div>
            <div>Gavin's House</div>
            <div>West Lafayette, IN</div>
            <div>7:30 PM</div>
	</div>
        <div class="event">
            <div>March 29, 2025</div>
            <div>The Cosmo</div>
            <div>Champaign, IL</div>
            <div>7:00 PM</div>
	</div>
        <div class="event">
            <div>April 2, 2025</div>
            <div>The Healer</div>
            <div>Indianapolis, IN</div>
            <div>7:30 PM</div>
	</div>
        <div class="event">
            <div>April 12, 2025</div>
            <div>The Milky Way</div>
            <div>West Lafayette, IN</div>
            <div>7:00 PM</div>

        </div>
    </div>
</body>
</html>
