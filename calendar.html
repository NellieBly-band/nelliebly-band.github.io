<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Calendar</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

header {
    text-align: center;
    margin: 20px 0;
}

header .logo {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    width: 200px; /* Adjust the width as necessary */
}

main {
    width: 80%;
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#show-list {
    list-style-type: none;
    padding: 0;
}

#show-list li {
    margin: 10px 0;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

footer {
    text-align: center;
    margin: 20px 0;
    font-size: 0.9em;
    color: #777;
}

</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo.png" alt="Nellie Bly Band Logo"> <!-- Logo as a button to the home page -->
        </a>
        <h1>Show Calendar</h1>
    </header>
    <main>
        <div id="calendar-container">
            <ul id="show-list">
                <!-- Show dates will be populated here -->
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 NellieBly-band</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var shows = [
 		{ date: '2025-02-28', venue: 'The Nest', location: 'West Lafayette, IN', time: '7:00 PM' },
                { date: '2025-03-23', venue: 'Gavin's House', location: 'West Lafayette, IN', time: '7:00 PM' },
		{ date: '2025-03-29', venue: 'The Cosmo', location: 'Champaign, IL', time: '7:00 PM' },
                { date: '2025-04-02', venue: 'Healer', location: 'Indianapolis, IN', time: '7:30 PM' },
 		{ date: '2025-04-12', venue: 'The Milky Way', location: 'West Lafayette, IN', time: '7:30 PM' },
                // Add more shows here
            ];

            var showList = document.getElementById('show-list');
            
            shows.forEach(function(show) {
                var listItem = document.createElement('li');
                listItem.textContent = `${show.date}: ${show.venue}`;
                showList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
